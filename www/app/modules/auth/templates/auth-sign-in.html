<ion-view>
  <ion-content class="">
    <div class="sign-in-background"></div>
    <ion-header-bar class="bar bar-header header-md bar-darker half-opacity">
      <div style="width: 100%; display: inherit; margin-top: 0px !important;" >
        <div class="absolute back-icon-wrapper">
          <a class="button button-icon row" ng-click="toggleSideBar();">
            <i class="ion-close-round font-M white"></i>
          </a>
        </div>
        <h4 class="white left-title">{{'SIGN_IN' | translate}}</h4>
      </div>
    </ion-header-bar>
    <div class="contents padding has-header-md-search">
      <form name="loginForm" novalidate>
        <div class="list list-inset">
          <label class="item item-input text-md">
            <i class="icon ion-ios-email-outline placeholder-icon"></i>
            <input type="email" placeholder="{{'EMAIL_ADDRESS' | translate}}" ng-model="user.email" name="email" required>
            <span class="error-warning" data-ng-show="loginForm.$submitted">
              <span class="error-warning" data-ng-show="loginForm.email.$error.required">This field is required.</span>
              <span class="error-warning" data-ng-show="loginForm.email.$error.email">Enter a valid email.</span>
            </span>
          </label>
          <label class="item item-input text-md">
            <i class="icon ion-ios-locked-outline placeholder-icon"></i>
            <input type="password" placeholder="{{'PASSWORD' | translate}}" ng-model="user.password" name="password" required>
            <span class="error-warning" data-ng-show="loginForm.$submitted && loginForm.password.$error.required">
                This field is required.
            </span>
          </label>
        </div>
        <span class="error-warning" data-ng-show="error">
            {{error}}
        </span>
        <div>
          <a class="button custom-height-button button-sm square button-block button-orange capital"
             data-ng-disabled="disabledLoginBtn"
             data-ng-click="loginForm.$setSubmitted(); loginForm.$valid && signIn();">
            {{"SIGN_IN" | translate}}
          </a>
        </div>
      </form>
      <div class="row" style="margin: 10px 0 10px 0;">
        <a ng-click="" class="underlined size-margin-auto" style="margin-top: 15px;margin-bottom: 15px;">{{"FORGET_PASSWORD" | translate}}</a>
      </div>
      <div class="" style="bottom: 40px;">
        <p class="align-center light">{{"SIGN_IN_WITH" | translate}}</p>
        <a class="button custom-height-button button-sm square button-block button-positive icon ion-social-facebook "></a>
        <a class="button custom-height-button button-sm square button-block button-assertive icon ion-social-googleplus "></a>
        <p class="align-center light">
          <span>{{"NO_ACCOUNT" | translate}}</span> <a ng-href="#/authSignUp" class="underlined">{{"REGISTER" | translate}}</a>
        </p>
      </div>
    </div>
  </ion-content>
</ion-view>
