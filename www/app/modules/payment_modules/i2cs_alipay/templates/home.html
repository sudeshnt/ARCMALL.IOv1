<ion-view view-title="Payment">
    <ion-content>
        <div class="padding vmiddle">
            <center>
                <p>Pay securely with Alipay</p>
                <img src="app/payment_modules/i2cs_alipay/cards.png" width="220" />
                <button ng-click="pay()" ng-disabled="payment_initiated" class="button button-positive ergized button-block">Pay {{total_amount}}</button>
            </center>
        </div>
    </ion-content>
</ion-view>
