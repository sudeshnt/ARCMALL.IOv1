<ion-header-bar class="bar bar-header header-md bar-darker">
  <div style="width: 100%; display: inherit; margin-top: 0px !important;" >
    <div class="search-box-wrapper">
      <div class="absolute toggle-side-wrapper">
        <a class="button button-icon row"  ng-click="toggleSideBarHome()">
          <i class="ion-navicon-round font-L white"></i>
        </a>
      </div>
      <h4 class="white left-title">Add Item</h4>
    </div>
  </div>
</ion-header-bar>

<ion-view>
  <ion-content class="padding" >
    <label class="item item-input text-xmd add-item-textbox">
      <!--<i class="icon ion-ios-home-outline placeholder-icon"></i>-->
      <input type="text" placeholder="{{'WHAT_IS_YOUR_PRODUCT_NAME' | translate}}" ng-model="item.name">
    </label>
    <label class="item item-input text-xmd add-item-textbox" >
      <!--<i class="icon ion-ios-home-outline placeholder-icon"></i>-->
      <input type="text" placeholder="{{'TELL_US_ABOUT_YOUR_ITEM' | translate}}" ng-model="item.description">
    </label>
    <label class="item item-input text-xmd add-item-textbox">
      <!--<i class="icon ion-ios-home-outline placeholder-icon"></i>-->
      <input type="text" placeholder="{{'WHAT_IS_THE_MODEL_OF_YOUR_PRODUCT' | translate}}" ng-model="item.model">
    </label>
    <label class="item item-input text-xmd add-item-textbox">
      <!--<i class="icon ion-ios-home-outline placeholder-icon"></i>-->
      <input type="text" placeholder="{{'WHAT_IS_THE_PRICE_OF_YOUR_PRODUCT' | translate}}" ng-model="item.price">
    </label>
    <label class="item item-input text-xmd add-item-textbox">
      <!--<i class="icon ion-ios-home-outline placeholder-icon"></i>-->
      <input type="text" placeholder="{{'QUANTITY_AVAILABLE' | translate}}" ng-model="item.quantity">
    </label>
    <select class="multi-select" ng-model="item.category.level_1" style="width:100%;">
    <!--<select class="multi-select" ng-model="item.category.level_1" multiple="multiple" style="width:100%;">-->
      <option>Blue</option>
      <option>Green</option>
      <option>Red</option>
    </select>
    <select class="multi-select" ng-model="item.category.level_2" multiple="multiple" style="width:100%;">
      <option>Blue</option>
      <option>Green</option>
      <option>Red</option>
    </select>
    <select class="multi-select" ng-model="item.category.level_3" multiple="multiple" style="width:100%;">
      <option>Blue</option>
      <option>Green</option>
      <option>Red</option>
    </select>
    <div>
      <a class="button custom-height-button button-sm square button-block button-orange capital" ng-click="signUp()">
        {{"SAVE_ITEM" | translate}}
      </a>
    </div>
  </ion-content>

  <md-sidenav class="md-sidenav-left md-whiteframe-4dp" md-component-id="left" style="margin-top: 55px !important;">
    <md-content>
      <img ng-src="app/modules/shop/img/home-slide-nav.jpg" style="width:100%">
      <md-list flex>
        <md-list-item class="md-3-line" style="height: 50px; min-height:0px; padding-top: 10px;" >
          <div class="md-list-item-text zero-margin" layout="column" ng-click="openSignIn()">
            <h4><i class="ion-person sidenav-icon"></i><span class="sidenav-options">{{'ADD_ITEM' | translate}}</span></h4>
          </div>
        </md-list-item>
        <md-divider ></md-divider>
        <md-list-item class="md-3-line" style="height: 50px; min-height:0px; padding-top: 10px;">
          <div class="md-list-item-text zero-margin" layout="column" ng-click="logOut()">
            <h4><i class="ion-android-hand sidenav-icon"></i><span class="sidenav-options">{{'LOG_OUT' | translate}}</span></h4>
          </div>
        </md-list-item>
      </md-list>
    </md-content>
  </md-sidenav>
</ion-view>
