<ion-view>
  <ion-content class="has-header"  scroll="false">

    <ion-slide-box slide-tabs-scrollable="true" show-pager="false" on-slide-changed="changeSlide(index)" bounce="false" ion-slide-tabs>
      <ion-slide ng-repeat="(key,catg) in cat_tabs.NEW.tabs" ion-slide-tab-label="{{catg.name}}" style="background-color:white; width:100%;">
        <ion-content>
          <ion-list>
            <ion-list ng-if="ready[key]">
              <ion-item class="item-avatar item-icon-right" ng-repeat="element in catg.items" type="item-text-wrap">
                <img ng-src="{{element.img}}">
                  <h2 style="color: #ef473a;">{{element.name}}</h2>
                   <p>{{element.status}}</p>
                   <i class="icon ion-chevron-right icon-accessory"></i>
              </ion-item>
            </ion-list>
          </ion-list>
          <div class="row" style="padding: 1px 5px 4px;" ng-click="openWishList()"  ng-repeat="subCat_rows in catg.sub_cats track by $index">
            <div class="list card card-margin" ng-click="goToItems()" ng-if="subCat_rows.length == 1">
              <div class="item item-image">
                <img src="app/modules/shop/img/cat-3.jpg">
                <div class="text-on-image card-title-shadow">
                  <h2 ng-bind-html="subCat_rows[0].name"></h2>
                </div>
              </div>
            </div>
            <div class="col zero-padding" ng-repeat="col in subCat_rows"  ng-if="subCat_rows.length > 1">
              <div class="list card card-margin full-height" ng-click="goToItems()">
                <div class="item item-image full-height" >
                  <img src="app/modules/shop/img/cat-6.jpg" class="full-height">
                  <div class="text-on-image card-title-shadow" >
                    <h2 ng-bind-html="col.name"></h2>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row" style="min-height: 55px;"></div>
