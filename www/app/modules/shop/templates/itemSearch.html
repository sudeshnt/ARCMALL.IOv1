<ion-header-bar class="bar bar-header header-md bar-darker">
  <div style="width: 100%; display: inherit; margin-top: 0px !important;">
    <div class="absolute back-icon-wrapper">
      <a class="button button-icon row" ng-href="#/home/new">
        <i class="ion-android-arrow-back font-L white"></i>
      </a>
    </div>
    <div class="search-box-wrapper">
      <label class="item item-input search-box">
        <input type="search"
                id="search-bar"
               placeholder="{{'I_AM_SHOPPING_FOR' | translate}}"
               ng-model="search.key"
               ng-model-options="{ debounce: 400 }"
               ng-change="searchProduct()">
      </label>
    </div>
    <div class="absolute cart-icon-wrapper">
      <a class="button button-icon row" ng-click="viewCart()">
        <i class="ion-android-cart font-L white" ></i>
        <i class="cart-item-count" ng-show="cartItemCount>0">{{cartItemCount}}</i>
      </a>
    </div>
  </div>
</ion-header-bar>


<ion-view cache-view="false">
  <ion-content class="has-header" overflow-scroll="true">
    <div class="row" ng-repeat="productRow in productRows">
      <div class="col zero-padding" ng-repeat="product in productRow" style="max-width:50%;">
        <div item-cell product="product" ng-click="openItemDetails(product.product_id)"></div>
      </div>
      <div class="col zero-padding" ng-if="productRow.length==1">
      </div>
    </div>
    <ion-infinite-scroll ng-if="moreDataCanBeLoaded" immediate-check="true" on-infinite="loadMoreLatestProducts()" distance="10%">
    </ion-infinite-scroll>

  </ion-content>

</ion-view>
