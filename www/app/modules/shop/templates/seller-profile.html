<ion-header-bar class="bar bar-header header-md bar-darker top">
  <div style="width: 100%; display: inherit; margin-top: 0px !important;">
    <div class="absolute back-icon-wrapper">
      <a class="button button-icon row" ng-click="backToProduct();">
        <i class="ion-android-arrow-back font-L white"></i>
      </a>
    </div>
    <h4 class="white left-title">Back to Item</h4>
    <div class="absolute cart-icon-wrapper">
      <a class="button button-icon row" ng-click="viewCart()">
        <i class="ion-android-cart font-L white"></i>
        <i class="cart-item-count" ng-show="cartItemCount>0 && role !='3' ">{{
          cartItemCount
        }}</i>
      </a>
    </div>
  </div>
</ion-header-bar>

<ion-view cache-view="false">
  <ion-content
    class="has-header-md"
    overflow-scroll="true"
    style="background: #F5F6F7;"
  >
    <div style="height: 150px;">
      <div class="content">
        <img
          style="height: 150px;width: 100%;"
          ng-src="app/modules/shop/img/seller-image.jpg"
        />
      </div>
    </div>
    <h4 class="align-center" style="margin-top:15px;">Daisy Jones Bakery</h4>
    <div class="align-center">
      <i class="star font-XM ion-android-star star-active"></i>
      <i class="star font-XM ion-android-star star-active"></i>
      <i class="star font-XM ion-android-star star-active"></i>
      <i class="star font-XM ion-android-star-outline star-disabled"></i>
      <i class="star font-XM ion-android-star-outline star-disabled"></i>
    </div>
    <ion-slide-box
      on-slide-changed="slideChanged(index)"
      slide-interval="1000"
      class="item-slide"
      style="height: 170px;margin-top: 10px;margin-bottom: 10px;"
    >
      <ion-slide>
        <div id="shop1" ng-click="openCategories()" style="height: 170px;">
          <div class="content align-center" style="background: white;">
            <img
              style="height: 170px;width: 100%;"
              ng-src="app/modules/shop/img/seller-banner-1.jpg"
            />
          </div>
        </div>
      </ion-slide>
      <ion-slide>
        <div id="shop2" style="height: 170px;">
          <div class="content align-center" style="background: white;">
            <img
              style="height: 170px;width: 100%;"
              ng-src="app/modules/shop/img/seller-banner-2.jpg"
            />
          </div>
        </div>
      </ion-slide>
    </ion-slide-box>

    <!-- <hr width="100" size="2"> -->
    <!-- <h4 class="align-center">SELLER PRODUCTS</h4> -->
    <!-- <hr width="100" size="2" style="margin-bottom: 0px;"> -->

    <div class="row" ng-repeat="product_row in latestProductRows">
      <div class="col col-50 zero-padding" ng-repeat="product in product_row">
        <div
          class="list card wish-list-card"
          ng-click="openItemDetails(product.product_id)"
          style="margin:10px 5px 15px 5px;"
        >
          <div class="item item-image">
            <img ng-src="{{product.thumb}}" class="full-width full-height" />
          </div>
          <div
            class="item tabs-secondary tabs-icon-left white-tabs"
            style="padding: 10px;"
          >
            <h3 class="align-center" ng-bind-html="product.name"></h3>
            <h3 class="align-center" ng-bind-html="product.price"></h3>
            <!-- <h4 ng-bind-html="product.name"></h4> -->
          </div>
        </div>
      </div>
    </div>
    <ion-infinite-scroll
      ng-if="moreDataCanBeLoaded"
      immediate-check="false"
      on-infinite="loadMoreLatestProducts()"
      distance="5%"
    >
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
