<div style="background-color: #000;">
  <ion-modal-view style="width:90%; top:25%; bottom:25%; left: 5%; right: 5%; min-height:50%">
    <ion-header-bar>
      <button class="button button-icon icon ion-ios-close-outline" ng-click="closeModal()"></button>
      <h1 class="title">My Modal title</h1>
    </ion-header-bar>
    <ion-content>

      <ion-list>

        <ion-radio ng-repeat="method in shippingMethods" name="shipping_method" ng-change="shippingMethodChanged()" ng-model="paymentAndShipping.shipping_method" ng-value="'{{method}}'" ng-required="true">{{method.title}} - {{method.info.text}}</ion-radio>

      </ion-list>

    </ion-content>
  </ion-modal-view>
</div>
