<ion-header-bar class="bar bar-header header-md bar-darker">
  <div style="width: 100%; display: inherit; margin-top: 0px !important;">
    <div class="absolute back-icon-wrapper">
      <a class="button button-icon row" ng-href="#/categories">
        <i class="ion-android-arrow-back font-L white"></i>
      </a>
      <!--<a class="button button-icon row" ng-click="toggleSideBar();">-->
      <!--<i class="ion-navicon-round font-L white"></i>-->
      <!--</a>-->
    </div>
    <h4 class="white left-title">{{'WISH_LIST' | translate}}</h4>
    <div class="absolute filter-icon-wrapper">
      <a class="button button-icon row">
        <i class="ion-ios-settings-strong font-L white" ></i>
      </a>
    </div>
    <div class="absolute cart-icon-wrapper">
      <a class="button button-icon row" ng-click="viewCart()">
        <i class="ion-android-cart font-L white" ></i>
        <i class="cart-item-count" ng-show="cartItemCount>0">{{cartItemCount}}</i>
      </a>
    </div>
  </div>
</ion-header-bar>
<label class="item item-input" style="height:55px;top: 55px;">
  <i class="icon ion-android-search placeholder-icon font-L" ></i>
  <input type="text" placeholder="{{'SEARCH_AN_ITEM' | translate}}" ng-change="searchItem()" ng-model="search.heading_title">
</label>
<ion-view cache-view="false">
  <ion-content class="has-header-md-search" overflow-scroll="true" style="padding: 10px 10px 10px 10px;">
    <div class="row" ng-repeat="wishListRow in wishListRows">
      <div class="col" ng-repeat="product in wishListRow" style="max-width:50%;">
        <div item-cell product="product" ng-click="openItemDetails(product.product_id)"></div>
      </div>
      <div class="col" ng-if="productRow.length==1">
      </div>
    </div>
    <div class="row" style="height: 30px;"></div>

  </ion-content>
  <div side-nav></div>
  </md-sidenav>
</ion-view>
