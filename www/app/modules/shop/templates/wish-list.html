<ion-header-bar class="bar bar-header header-md bar-darker">
  <div style="width: 100%; display: inherit; margin-top: 0px !important;" >
    <div class="absolute back-icon-wrapper">
      <a class="button button-icon row" ng-click="toggleSideBar();">
        <i class="ion-navicon-round font-L white"></i>
      </a>
      <!--<a class="button button-icon row" ng-click="toggleSideBar();">-->
        <!--<i class="ion-navicon-round font-L white"></i>-->
      <!--</a>-->
    </div>
    <h4 class="white left-title">{{'WISH_LIST' | translate}}</h4>
    <div class="absolute filter-icon-wrapper">
      <a class="button button-icon row">
        <i class="ion-ios-settings-strong font-L white" ></i>
      </a>
    </div>
    <div class="absolute cart-icon-wrapper">
      <a class="button button-icon row" ng-click="viewCart()">
        <i class="ion-android-cart font-L white" ></i>
        <i class="cart-item-count" ng-show="cartItemCount>0">{{cartItemCount}}</i>
      </a>
    </div>
  </div>
</ion-header-bar>
<label class="item item-input" style="height:55px;top: 55px;">
  <i class="icon ion-android-search placeholder-icon font-L" ></i>
  <input type="text" placeholder="{{'SEARCH_AN_ITEM' | translate}}" ng-change="searchItem()" ng-model="search.heading_title">
</label>
<ion-view cache-view="false">
  <ion-content class="has-header-md-search" overflow-scroll="true">
    <div class="row" ng-repeat="wishListRow in wishListRows">
      <div class="col-50 zero-padding" ng-repeat="product in wishListRow">
        <div class="list card wish-list-card" ng-click="openItemDetails(product.product_id)">
          <div class="item item-image" >
            <img ng-src="{{product.thumb}}" class="full-width full-height">
          </div>
          <div class="fab-zone">
            <button class="fab">New</button>
          </div>
          <div class="item tabs-secondary tabs-icon-left white-tabs" style="padding: 10px;">
            <h3 class="align-center" ng-bind-html="product.heading_title"></h3>
            <h3 class="align-center" ng-bind-html="product.price"></h3>
          </div>
        </div>

        <!--<div class="list card wish-list-card" ng-click="openItemDetails()">-->
          <!--<div class="item item-image" >-->
            <!--<img src="app/modules/shop/img/wish-1.jpg" class="full-width full-height">-->
          <!--</div>-->
            <!--<div class="fab-zone">-->
              <!--<button class="fab">New</button>-->
            <!--</div>-->
          <!--<div class="item tabs-secondary tabs-icon-left white-tabs" style="padding: 10px;">-->
            <!--<h2 class="align-center">Casual Suit</h2>-->
            <!--<h3 class="align-center">$ 100</h3>-->
          <!--</div>-->
        <!--</div>-->
      </div>
    </div>
    <div class="row" style="height: 30px;"></div>

  </ion-content>
  <md-sidenav class="md-sidenav-left md-whiteframe-4dp" md-component-id="left">
    <md-content >
      <img ng-src="app/modules/shop/img/home-slide-nav.jpg" style="width:100%">
      <md-list flex>
        <md-list-item class="md-3-line" style="height: 50px; min-height:0px; padding-top: 10px;" ng-show="loginStatus">
          <div class="md-list-item-text zero-margin" layout="column" ng-click="openMyProfile()">
            <h4><i class="ion-person sidenav-icon"></i><span class="sidenav-options">{{'MY_PROFILE' | translate}}</span></h4>
          </div>
        </md-list-item>
        <md-divider></md-divider>
        <md-list-item class="md-3-line" style="height: 50px; min-height:0px; padding-top: 10px;" ng-show="!loginStatus">
          <div class="md-list-item-text zero-margin" layout="column" ng-click="openSignIn()">
            <h4><i class="ion-person sidenav-icon"></i><span class="sidenav-options">{{'SIGN_IN' | translate}}</span></h4>
          </div>
        </md-list-item>
        <md-divider></md-divider>
        <md-list-item class="md-3-line" style="height: 50px; min-height:0px; padding-top: 10px;"  ng-show="authResponse.ispartner=='true'">
          <div class="md-list-item-text zero-margin" layout="column" ng-click="openAddItem()">
            <h4><i class="ion-android-hand sidenav-icon"></i><span class="sidenav-options">{{'ADD_ITEM' | translate}}</span></h4>
          </div>
        </md-list-item>
        <md-divider ></md-divider>
        <md-list-item class="md-3-line" style="height: 50px; min-height:0px; padding-top: 10px;" >
          <div class="md-list-item-text zero-margin" layout="column" ng-click="openCategories()">
            <h4><i class="ion-ios-browsers sidenav-icon"></i><span class="sidenav-options">{{'ALL_CATEGORIES' | translate}}</span></h4>
          </div>
        </md-list-item>
        <md-divider ></md-divider>
        <md-list-item class="md-3-line" style="height: 50px; min-height:0px; padding-top: 10px;">
          <div class="md-list-item-text zero-margin" layout="column"  ng-click="openWishList()">
            <h4><i class="ion-ios-heart sidenav-icon"></i><span class="sidenav-options">{{'WISH_LIST' | translate}}</span></h4>
          </div>
        </md-list-item>
        <md-divider ></md-divider>
        <md-list-item class="md-3-line" style="height: 50px; min-height:0px; padding-top: 10px;">
          <div class="md-list-item-text zero-margin" layout="column"  ng-click="openOrderHistory();">
            <h4><i class="ion-ios-albums sidenav-icon"></i><span class="sidenav-options">{{'ORDER_HISTORY' | translate}}</span></h4>
          </div>
        </md-list-item>
        <md-divider ></md-divider>
        <md-list-item class="md-3-line" style="height: 50px; min-height:0px; padding-top: 10px;"  ng-show="loginStatus">
          <div class="md-list-item-text zero-margin" layout="column" ng-click="logOut()">
            <h4><i class="ion-android-hand sidenav-icon"></i><span class="sidenav-options">{{'LOG_OUT' | translate}}</span></h4>
          </div>
        </md-list-item>
        <md-divider ></md-divider>
      </md-list>
    </md-content>
  </md-sidenav>
</ion-view>
